<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.row {
		margin: 0px auto;
	}
</style>
</head>
<body>
<div class="container" style="margin-top: 70px;">
	<div class="row">
        <div class="col-lg-12">
            <div class="section-title from-blog__title">
                <h2>검색 결과</h2>
            </div>
        </div>
    </div>

	<div class="row">
	
	    <div class="col-lg-4 col-md-4 col-sm-6" th:each="vo:${list}">
	        <div class="blog__item">
	            <div class="blog__item__pic">
	                <img th:src="${vo.image}" th:title="${vo.name}" style="width: 360px; height: 265px; object-fit:cover;">
	            </div>
	            <div class="blog__item__text">
	                <h5><a href="#" th:text=${vo.name}></a></h5>
	                <p th:text="${vo.address}"></p>
	                <a href="#" class="blog__btn">상세보기 <span class="arrow_right"></span></a>
	            </div>
	        </div>
	    </div>
	    
	    <div class="col-lg-12 text-center" style="margin-bottom: 50px;">
	        <div class="product__pagination blog__pagination">
	        	<a th:if="${startPage>1}" th:href="@{/camp/camp_main(page=${startPage-1})}"><i class="fa fa-long-arrow-left"></i></a>
	            <span th:each="i:${#numbers.sequence(startPage,endPage)}">
	            	<a th:href="@{/camp/camp_main(page=${i})}" th:class="${curpage==i}?'current':''" th:text=${i}></a>
	            </span>
	            <a th:if="${endPage<totalpage}" th:href="@{/camp/camp_main(page=${endPage+1})}"><i class="fa fa-long-arrow-right"></i></a>
	        </div>
	    </div>
	     
	</div>
</div>
</body>
</html>
