<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
    <!-- Hero Section Begin -->
    <section class="hero">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="hero__search">
                        <div class="hero__search__form">
                            <form method="post" action="/camp/camp_find">
                                <input type="text" placeholder="떠나고 싶은 지역을 검색하세요" name=fd>
                                <button type="submit" class="site-btn">검색</button>
                            </form>
                        </div>
                    </div>
                    
                    <div class="hero__item set-bg" data-setbg="../img/hero/banner.jpg">
                        <div class="hero__text">
                            <span>Camping Point</span>
                            <h3 style="margin: 10px 0px 20px 0px; font-size:36px; font-weight:bold; color: #353535;">자연 속 쉼터, <br />일상을 벗어난 아름다운 순간들</h3>
                            <a href="../camp/camp_main" class="primary-btn">BOOK NOW</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Hero Section End -->

    <!-- Blog Section Begin -->
    <section class="from-blog spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-title from-blog__title">
                        <h2>인기 폭발! 캠핑 스팟</h2>
                    </div>
                </div>
            </div>
            
            <div class="row">
            
                <div class="col-lg-3 col-md-3 col-sm-6" th:each="vo:${list}">
                    <div class="blog__item">
                        <div class="blog__item__pic" style="margin-bottom: -10px;">
                            <img th:src="${vo.image}" title="${vo.name}" style="width: 262px; height: 175px; object-fit:cover;">
                        </div>
                        <div class="blog__item__text">
                            <h5><a th:href="@{/camp/camp_detail(cno=${vo.cno})}" th:text=${vo.name}></a></h5>
                            <p th:text=${vo.address}></p>
                            <ul class="text-right" style="margin-top: -20px;">
                                <li><i class="fa-solid fa-eye" style="margin-right: 5px;"></i><span th:text="${vo.hit}"></span></li>
                            </ul>
                        </div>
                    </div>
                </div>
               
            </div>
        </div>
    </section>
    <!-- Blog Section End -->
</body>
</html>
