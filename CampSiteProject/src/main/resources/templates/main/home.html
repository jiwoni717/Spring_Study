<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
    <!-- Hero Section Begin -->
    <section class="hero">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="hero__search">
                        <div class="hero__search__form">
                            <form action="#">
                                <input type="text" placeholder="떠나고 싶은 지역을 검색하세요">
                                <button type="submit" class="site-btn">SEARCH</button>
                            </form>
                        </div>
                    </div>
                    
                    <div class="hero__item set-bg" data-setbg="img/hero/banner.jpg">
                        <div class="hero__text">
                            <span>FRUIT FRESH</span>
                            <h2>Vegetable <br />100% Organic</h2>
                            <p>Free Pickup and Delivery Available</p>
                            <a href="#" class="primary-btn">SHOP NOW</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Hero Section End -->

    <!-- Blog Section Begin -->
    <section class="from-blog spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-title from-blog__title">
                        <h2>인기 폭발! 캠핑 스팟</h2>
                    </div>
                </div>
            </div>
            
            <div class="row">
            
                <div class="col-lg-3 col-md-3 col-sm-6" th:each="vo:${list}">
                    <div class="blog__item">
                        <div class="blog__item__pic" style="margin-bottom: -10px;">
                            <img th:src="${vo.image}" title="${vo.name}" style="width: 262px; height: 175px; object-fit:cover;">
                        </div>
                        <div class="blog__item__text">
                            <h5><a href="#" th:text=${vo.name}></a></h5>
                            <p th:text=${vo.address}></p>
                            <ul class="text-right" style="margin-top: -20px;">
                                <li><i class="fa-solid fa-eye" style="margin-right: 5px;"></i><span th:text="${vo.hit}"></span></li>
                            </ul>
                        </div>
                    </div>
                </div>
               
            </div>
        </div>
    </section>
    <!-- Blog Section End -->
</body>
</html>
