<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.row {
		margin: 0px auto;
	}
	
	.table tr td {
		vertical-align: middle;
	}
</style>
</head>
<body>
	<div class="container" style="margin-top: 100px;">
		<div class="row">
		
			<div class="col-lg-12">
	            <div class="section-title from-blog__title">
	                <h2>예약 내역 확인</h2>
	            </div>
	        </div>
		</div>
		
		<div class="row" style="margin-bottom: 150px;">
			<table class="table">
				<tr>
					<th class="text-center" width="10%">예약번호</th>
					<th class="text-center" width="20%"></th>
					<th class="text-center" width="30%">캠핑장명</th>
					<th class="text-center" width="20">예약일자</th>
					<th class="text-center" width="20%"></th>
				</tr>
				<tr th:each="vo:${list}">
					<td class="text-center" width="10%" th:text="${vo.rno}"></td>
					<td class="text-center" width="20%">
						<img th:src="${vo.image}" style="width: 80%; height: 120px; object-fit:cover;">
					</td>
					<td width="30%" th:text="${vo.cname}"></td>
					<td width="20" class="text-center" th:text="${vo.rdate}"></td>
					<td class="text-center" width="20%">
						<a th:href="@{/reserve/reserve_update?(rno=${vo.rno})}" class="primary-btn btn-lg">예약 변경</a><br>
						<a th:href="@{/reserve/reserve_delete?(rno=${vo.rno})}" class="primary-btn btn-lg" style="background-color: #6F6F6F; margin-top: 3px;">예약 취소</a>
					</td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
