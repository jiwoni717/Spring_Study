<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery.js"></script>
<style type="text/css">
	.row {
		margin: 0px auto;
	}
</style>
<script>
 $(function() {
    $("#updateBtn").click(function() {
    	
    	Swal.fire({
	        title: '완료',
	        text: '예약이 성공적으로 변경되었습니다!',
	        icon: 'success'
	    })

    });
});
</script>
</head>
<body>
	<div class="container" style="margin-top: 100px;">
		<div class="row">
			<div class="col-lg-12">
	            <div class="section-title from-blog__title">
	                <h2>예약 변경</h2>
	            </div>
	        </div>
		</div>
		
		
		<div class="row" style="margin-bottom: 40px;">
       		<table class="table">
       			<tr>
					<th class="text-center" width="10%">예약번호</th>
					<th class="text-center" width="30%"></th>
					<th class="text-center" width="40%">캠핑장명</th>
					<th class="text-center" width="20">예약일자</th>
				</tr>
       			<tr>
       				<td width=10% th:text="${vo.rno}" class="text-center" style="vertical-align: middle;"></td>
       				<td width=30% class="text-center" style="vertical-align: middle;">
       					<span><img th:src="${vo.image}" style="width: 80%"></span>
       				</td>
       				<td width=40% th:text="${vo.cname}" style="vertical-align: middle;"></td>
       				<td width=20% th:text="${vo.rdate}" class="text-center" style="vertical-align: middle;"></td>
       			</tr>
       		</table>
       	</div>
		
		
		<div class="row" style="margin-bottom: 150px;">
			<div class="col-lg-12">
				<div class="checkout__form">
	                <h4>주문자 정보</h4>
	                <form method="post" action="/reserve/reserve_update_ok">
	                    <div class="col-lg-12 col-md-6">
	                        <div class="checkout__input">
	                            <p>예약자 이름<span>*</span></p>
	                            <input type="text" name=name>
	                            <input type=hidden th:value="${vo.rno}" name=rno>
	                        </div>
	                        <div class="checkout__input">
	                            <p>예약일<span>*</span></p>
	                            <input type="text" placeholder="20XX-XX-XX ~ 20XX-XX-XX" name=rdate>
	                        </div>
                            <div class="checkout__input">
                                <p>휴대폰 번호<span>*</span></p>
                                <input type="text" placeholder="010-XXXX-XXXX" name=phone>
                            </div>
	                        <div class="checkout__input">
	                            <p>그 외 문의사항</p>
	                            <input type="text" placeholder="문의사항이 있다면 적어주세요." name=msg>
	                        </div>
	                        
	                        <div class="text-right">
	                        	<button class="primary-btn btn-lg" style="border: none;" id="updateBtn">예약 변경</button>
	                        	<input type=button class="primary-btn btn-lg" style="border: none; background-color: #6F6F6F;" value="취소" onclick="javascript:history.back()">
	                        </div>
	                    </div>
	                    </form>
	                </div>
                </div>
            </div>
            
		</div>
</body>
</html>
